<!DOCTYPE html>
<html>
<head>
    <title>Uploading & Reading CSV file</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .upload-form {
            text-align: center;
        }

        .upload-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        .info-text {
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV File Upload</h1>
        <form class="upload-form" method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="file" accept=".csv">
            <button class="upload-button" type="submit">Upload</button>
        </form>
        <p class="info-text">Choose a CSV file to upload.</p>
    </div>
</body>
</html>
